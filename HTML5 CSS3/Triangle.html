<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triangle</title>
	<script src="assets/js/jquery.js"></script>
	<script>
	$(function(){
		function triangleBuild () {
		for (var i = 1; i < 301; i++){
			$('<div>').css('width','0.01px').css('height',598-(2*i-1)+'px').css('border','1px solid green').appendTo('.box');
		}
		}
		$('#btn').on("click", triangleBuild);
	});

	</script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		float: left;
	}
	.box{
		width: 600px;
		height: 600px;
		border: 1px solid black;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="button" value="build" id="btn">
	
</body>
</html>
