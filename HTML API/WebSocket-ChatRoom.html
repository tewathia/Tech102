<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebSocket Demo - ChatRoom</title>
	<style>
	
	*{
		padding: 0;
		margin: 0;
	}

	p{
		line-height: 18px;
	}
	div{
		width: 500px;
		margin: 0 auto;
	}
	#content{
		padding: 5px;
		background: #FBA0A1;
		border-radius: 5px;
		overflow-y: scroll;
		height: 200px;
		margin-top: 11px;
	}
	#input{
		border-radius: 7px;
		border: 1px solid #CCCCCC;
		margin-top: 10px;
		padding: 5px;
		width: 386px;
	}
	#status{
		width: 92px;
		display: block;
		float: left;
		margin-top: 15px;
	}

	</style>
</head>
<body>
	<!-- box holds chat messages -->
	<audio src="assets/audios/ping.mp3" autoplay></audio>
	<div id="content">
		
	</div>
	<div id="box">
		<span id="status">connecting....</span>
		<input type="text" name="" id="input" disabled="disabled">
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>	
	<script src="assets/js/chatRoom.js"></script>
</body>
</html>
